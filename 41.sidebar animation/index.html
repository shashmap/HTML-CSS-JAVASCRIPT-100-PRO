<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar active" id="sidebar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Portfolios</a></li>
      </ul>
      <button class="menu" id="menu">
        <i class="fas fa-times"></i>
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div class="content" id="content">
      <div class="container">
        <h1>Register</h1>
        <form>
          <label>Name <span class="special">*</span></label>
          <input type="text" />
          <label>Email <span class="special">*</span></label>
          <input type="email" />
          <label>Password <span class="special">*</span></label>
          <input type="password" />
          <label>Confirm Password <span class="special">*</span></label>
          <input type="password" />
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
